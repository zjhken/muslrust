language: python
python:
- "3.7"
services:
- docker
install:
- pip install toml
script: |
  docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  set -x
  export RUST_DATE=$(date +"%Y-%m-%d")
  export RUST_CHANNEL="stable"
  if python3 check_stable.py; then
    set -e
    docker build --build-arg CHANNEL="${RUST_CHANNEL}" -t clux/muslrust .
    export RUST_VER=$(docker run -it clux/muslrust rustc --version | grep -oE "[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]")
    make test
    export SUCCESSFUL_BUILD=1
    export TAG1="${RUST_VER}"
    export TAG2="${RUST_VER}-${CHANNEL}"
    export TAG3="${RUST_CHANNEL}"
  fi
after_success: |
  if [[ ${SUCCESSFUL_BUILD} = 1 ]]; then
    if [ "$TRAVIS_EVENT_TYPE" = "cron" ]; then
      docker push clux/muslrust
      docker tag clux/muslrust clux/muslrust:$TAG1
      docker push clux/muslrust:$TAG1
      docker tag clux/muslrust clux/muslrust:$TAG2
      docker push clux/muslrust:$TAG2
      docker tag clux/muslrust clux/muslrust:$TAG3
      docker push clux/muslrust:$TAG3
      docker tag clux/muslrust clux/muslrust:$TAG4
      docker push clux/muslrust:$TAG4
    fi
  fi
notifications:
  email:
    on_success: change
    on_failure: always
env:
  global:
    secure: 
branches:
  only:
    - stable
